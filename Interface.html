<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Alert Tableau de bord</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard">

    <!-- Barre des emplacements -->
    <div class="locations-bar">
      <button class="location active">Mon Appartement</button>
      <button class="location">Location A</button>
      <button class="location">Location B</button>
      <button class="location">Location C</button>
    </div>

    <!-- Barre secondaire de navigation -->
    <div class="sub-nav">
      <a href="Consommation.html" class="sub-tab active">Consommation</a>
      <a href="Controle.html" class="sub-tab">Contrôle</a>
      <a href="Notifications.html" class="sub-tab">Notifications</a>
      <a href="Credit.html" class="sub-tab">Crédit</a>
      <a href="Historique.html" class="sub-tab">Historique</a>
    </div>

    <!-- Section des cartes de résumé -->
    <div class="summary-cards">
      <div class="card">
        <div class="card-title">Total Appareils</div>
        <div class="card-value">4</div>
      </div>
      <div class="card">
        <div class="card-title">Connectés</div>
        <div class="card-value">4</div>
      </div>
      <div class="card">
        <div class="card-title">Tension Moy.</div>
        <div class="card-value voltage">241V</div>
      </div>
      <div class="card">
        <div class="card-title">Alertes</div>
        <div class="card-value alert">2</div>
      </div>
    </div>

  </div>
</body>
</html>
